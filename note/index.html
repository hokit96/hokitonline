<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="source/img/new.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="source/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="source/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="source/bower_components/materialize-social/materialize-social.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="source/bower_components/font-awesome/css/font-awesome.min.css">
</head>


<body>
    <div class="container">
        <div class="fixed-action-btn horizontal">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li><a class="btn-floating blue"><i class="material-icons">settings</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating yellow"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating orange modal-trigger" href="#addNewNote"><i class="material-icons">mode_edit</i></a></li>
            </ul>
        </div>
        
      
    </div>

    <div id="addNewNote" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Add new note</h4>
            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="noteTitle" type="text" class="validate">
                        <label for="noteTitle">Title</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="noteContent" class="materialize-textarea"></textarea>
                        <label for="noteContent">Content</label>
                    </div>
                </div>
            </form>


        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="newNote();reset();">add</a>
            <a href="#!" class="modal-action waves-effect waves-green btn-flat" value="Clear" onclick="reset();">reset</a>
        </div>
    </div>




    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="source/js/materialize.js"></script>
    <script src="source/js/init.js"></script>
    <script src="source/js/custom.js"></script>

</body>



</html>
