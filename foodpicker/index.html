<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>





    <div id="content" class="">

        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-5 d-flex justify-content-center"><button class="btn btn-primary" onclick="foodPicker()">Today eat what</button></div>
            <div class="col"></div>
        </div>
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-6 d-flex justify-content-center"><p id="result"></p></div>
            <div class="col"></div>
        </div>



        

        <script>
            function foodPicker() {
                var x = Math.floor((Math.random() * 7) + 1);
                var result;
                if (x == '1') {
                    x = 'Sabah Lat Jiu'
                }
                if (x == '2') {
                    x = 'Hakka'
                }
                if (x == '3') {
                    x = 'Sarawak Noodle'
                }
                if (x == '4') {
                    x = 'Foodcourt'
                }
                if (x == '5') {
                    x = 'Da Da Li'
                }
                if (x == '6') {
                    x = 'Jojo'
                }
                if (x == '7') {
                    x = 'Nasi Lemak'
                }
                document.getElementById("result").innerHTML = 'Today eat ' + x;
            }
        </script>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>

</html>
