<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Northern Fame Bookstore</title>
    
    
           <script src="js/payment.js"></script>
     
        <link rel="stylesheet" href="../css/payment.css">

  
  </head>

  <body>

    <body> 
  <div class="body-text"><img src="../img/logo.png" style="margin-left:-5%"></div>
  <form>
    <div class="form-container">
      <div class="personal-information">
        <h1>Payment Information</h1>
      </div> <!-- end of personal-information -->
      <input id="input-field" type="text" name="streetaddress" autocomplete="on" maxlength="45" placeholder="Street Address"/>

      <input id="column-left" type="text" name="city" autocomplete="on" maxlength="20" placeholder="City"/>

      <input id="column-right" type="text" name="zipcode" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
      
      <input id="input-field" type="email" name="email" autocomplete="on" maxlength="40" placeholder="Email"/>
    
    <div class="card-wrapper">
     <label style="font-family:cambria; font-size:16px; margin-left:5%; margin-right:5%"><b><i>We Accept - </i></b></label>
    <input type="image" src="../img/master.gif" style="margin-left: 5%; margin-right:5%"> 
    <input type="image" src="../img/visa.png" style="margin-left: 5%; margin-right:5%">
    </div>
      <input id="column-left" type="text" name="cardholder-name" placeholder="Card Holder Name" style="width: 97%"/>
      
 
      
      <input id="input-field" type="text" name="number" placeholder="Card Number"/>
     
      <input id="column-left" type="text" name="expiry" placeholder="MM / YY"/>
        
      <input id="column-right" type="text" name="cvc" placeholder="CCV"/>
    
      <input id="input-button" type="button" value="Submit" onclick="pay()" style="margin-top:8%; margin-left:31%; height:40px; 
border:1px darkblue solid; background-color:lightskyblue; width: 146px" />
        
        <script>
        function pay() {
            alert("Thank you! You have pay successfully, click OK to proceed.")
            window.location.href='user_receipt.html';
        }
        
        </script>
        
        
        
    </form>
  </div> <!-- end of form-container -->
</body>

</html>
