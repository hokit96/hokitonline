    <!-- Add new note -->
    <div id="addNewNote" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 class="blue-text">Add new note</h4>
            <br>
            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="noteTitle" type="text" class="validate">
                        <label for="noteTitle">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="noteContent" class="materialize-textarea"></textarea>
                        <label for="noteContent">Content</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-yellow btn-flat" onclick="submit(); reset();" id="addBtn">add</a>
            <a href="#!" class="modal-action waves-effect waves-red btn-flat" value="Clear" onclick="reset();">reset</a>
        </div>
    </div>
